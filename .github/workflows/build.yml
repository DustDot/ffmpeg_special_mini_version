name: Build Mini FFmpeg for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 yasm nasm build-essential pkg-config git wget

      - name: Build LAME (Static)
        run: |
          wget https://downloads.sourceforge.net/lame/lame-3.100.tar.gz
          tar -xzf lame-3.100.tar.gz
          cd lame-3.100
          # 交叉编译配置
          ./configure \
            --host=x86_64-w64-mingw32 \
            --enable-static \
            --disable-shared \
            --disable-frontend \
            --prefix=/usr/local/x86_64-w64-mingw32
          make -j$(nproc)
          sudo make install

      - name: Clone FFmpeg
        run: git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build FFmpeg
        run: |
          cd ffmpeg
          ./configure \
            --arch=x86_64 \
            --target-os=mingw32 \
            --cross-prefix=x86_64-w64-mingw32- \
            --pkg-config=pkg-config \
            --enable-gpl \
            --enable-libmp3lame \
            --disable-everything \
            --enable-small \
            --disable-doc \
            --disable-debug \
            --disable-network \
            --disable-autodetect \
            --enable-decoder=aac \
            --enable-demuxer=mov,aac \
            --enable-encoder=libmp3lame \
            --enable-muxer=mp3 \
            --enable-protocol=file \
            --enable-filter=aresample \
            --extra-cflags="-I/usr/local/x86_64-w64-mingw32/include" \
            --extra-ldflags="-L/usr/local/x86_64-w64-mingw32/lib -static"
          
          make -j$(nproc)
          # 移除符号表压缩体积
          x86_64-w64-mingw32-strip ffmpeg.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-ffmpeg-windows
          path: ffmpeg/ffmpeg.exe
